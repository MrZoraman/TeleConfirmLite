player_only: '&cThis command can only be used by players!'
request:
    to:
        sender: '&2Request to teleport to %target% sent!'
        target: '&2%sender% has requested to teleport to you! To accept this, type /tpca. To deny, type /tpcd.'
    here:
        sender: '&2Request for %target% to teleport to you sent!'
        target: '&2%sender% has requested for you to teleport to them! To accept this, type /tpca. To deny, type /tpcd.'
    denied:
        sender: '&2%target%''s teleport request has been denied.'
        target: '&2%sender% has denied your teleport request.'
    already_has:
        sender: '&cFailed to send request to %target%, as %target% already has a pending request!'
        target: '&c%sender% tried to send you a teleport request, but you already have a pending request!'
    target_not_accepting_requests: "&c%target% is not accepting requests!"
    self: '&cYou cannot teleport to yourself...'
accept:
    no_cross_world_tp:
        sender: '&cYou failed to teleport because cross world teleportation is not allowed!'
        target: '&c%sender% failed to teleport because cross world teleportation is not allowed!'
    no_pending_request: "&cYou don't have any pending requests!"
    target_offline: "&c%target% is not online!"
request_cleared: "&2Request (from %target%) cleared!"
sender_accepting_requests:
    active: '&2You are now accepting requests.'
    inactive: '&2You are no longer accepting requests.'
no_prior_loc: "&cYou do not have a prior location to return to!"